<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuex - Mutations</title>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script src="../../node_modules/vuex/dist/vuex.js"></script>
</head>
<body>
    <div id="app">
        <h2>通过mutations改变状态值，通过commit提交。</h2>
        <h2>{{msg}}</h2>
        <a href="javascript:" @click="add">点击</a>
        <counter></counter>
    </div>
    <script>
        const counter ={
            template : `
                <div>
                    <div>点击数量：{{ count }}</div>
                    <div>用户名：  {{ name }}</div>
                </div>
            `,
            computed : {
                count(){
                    return this.$store.state.count;
                },
                name(){
                    return this.$store.state.name;
                }
            }
        }; 
        const store = new Vuex.Store({
            state : {
                count:10,
                name : 'lin'

            },
            mutations : {
                increment(state){
                    state.count ++;
                },
                updateName(state, userName){
                    state.name = userName;
                }
            }
        }) 
        new Vue({
            el : "#app",
            store,
            data : {
                msg : "vuex使用"
            },
            components : {
                counter
            },
            methods : {
                add(){
                    this.$store.commit("increment");
                    this.$store.commit("updateName", "linshuling");
                }
            }
        })
    </script>
</body>
</html>
