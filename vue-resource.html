<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>vue-resource使用</h1>
        <a href="javascript:" class="btn btn-primary" @click='get'>Get请求</a>
        <a href="javascript:" class="btn btn-primary" v-on:click='post'>Post请求</a>
        <a href="javascript:" class="btn btn-primary" v-on:click='jsonp'>JSONP请求</a>
        <div>{{msg}}</div>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                msg:''
            },
            methods : {
                get: function(){
                   this.$http.get("package.json", {
                        params : {
                            userId : '101'
                        },
                        headers : {
                            token:'abcd'
                        }
                   })
                   .then(res=>{
                        this.msg = res.data;
                   },error=>{
                        this.msg = error;
                   });
                },
                post: function(){
                    this.$http.post('package.json',{
                        userId : '103'
                    },{
                        headers : {
                            access_token : 'abc'
                        }
                    }).then(function(res){
                        this.msg = res.data;
                    }, function(error){
                        this.msg = error;
                    })
                },
                jsonp : function(){
                    this.$http.jsonp('https://www.imooc.com/course/ajaxcourselearn?cid=796').then(function(res){
                        this.msg = res.data;
                    }, function(error){
                        this.mag = error;
                    })
                }
            }
        })
    </script>
</body>
</html>
